<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="future.css"  rel="stylesheet">
    <script src='https://use.fontawesome.com/releases/v5.15.3/js/all.js', crossorigin='anonymous'></script>

    <title>Bike Magic</title>
  </head>
  <body>
     <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div data-aos="fade-in">
        <h1>Welcome to Bike Magic</h1>
        <h2><span class="typed" data-typed-items="Where you find of your choice."></span></h2>
        <div class="actions">
          <a href="#contact" class="btn-get-started">Get Strated</a>
        </div>
      </div>
    </div>
  </section><!-- End Hero -->

   <!-- ======= Contact Section ======= -->
   <section id="contact">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Find Your Bike</h3>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4">
          <div class="info">
            <div>
              <i class="fas fa-rupee-sign"></i>
              <p>Budget</p>
            </div>

            <div>
              <i class="fas fa-motorcycle"></i>
              <p>Body Type</p>
            </div>
            <div>
              <i class="fas fa-cogs"></i>
              <p>Displacement</p>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-8">
          <div class="form">
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">

            <div class="form-group mt-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group mt-3">
             </div>
           <div class="form-group mt-3">
            <a class="btn btn-outline-primary" href="#team" role="button">Find</a>
           </div>

          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- End Contact Section -->
  <!-- ======= Team Section ======= -->
  <section id="team">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Result</h3>
          <div class="section-title-divider"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="member">
            <div class="pic"><img src="img/bg.jpg" alt=""></div>
            <h4>Bike 1</h4>
            <span>Price</span>
          
          </div>
        </div>

        <div class="col-md-3">
          <div class="member">
            <div class="pic"><img src="img/bg.jpg" alt=""></div>
            <h4>Bike 1</h4>
            <span>Price</span>
          </div>
        </div>

        <div class="col-md-3">
          <div class="member">
            <div class="pic"><img src="img/bg.jpg" alt=""></div>
            <h4>Bike 1</h4>
            <span>Price</span>
          </div>
        </div>

        <div class="col-md-3">
          <div class="member">
            <div class="pic"><img src="img/bg.jpg" alt=""></div>
            <h4>Bike 1</h4>
            <span>Price</span>
          </div>
        </div>

      </div>
    </div>
  </section><!-- End Team Section -->

 <!-- Footer-->
  <footer id="footer">
    <div class="container ">
        <div class="col-lg-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
            <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
            </div>

          <div class=" bg-primary py-4 text-center text-white my-2">
              <div class="container"><small>Powered by TJA</small></div>
           </div>
      </div>
  </footer>
